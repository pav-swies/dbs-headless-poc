backend:
  name: git-gateway
  branch: main
site_url: https://dbs-headless-poc.netlify.app/
display_url: https://dbs-headless-poc.netlify.app/
media_folder: "src/images"
public_folder: "content/assets"
slug:
  encoding: "ascii"
  clean_accents: true
  sanitize_replacement: "-"
collections:
  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Body", name: "body", widget: "markdown", date_format: "DD/MM/YYYY" }
      - {label: "Type", name: "type", widget: "hidden", default: "blog"}
  - name: "work"
    label: "Work"
    folder: "content/work"
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Body", name: "body", widget: "markdown", date_format: "DD/MM/YYYY" }
      - {label: "Type", name: "type", widget: "hidden", default: "work"}